{% load static %}
<html>
    <head>
        <title>VenvD</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
         {% if user.is_authenticated %}
             <a href="{% url 'user_logout' %}" class="logout">Logout</a>
             <a href="{% url 'profile' username=user.username %}" class="profile">your profile</a>
         {% else %}
             <a href="{% url 'user_login' %}" class="login">Login</a>
             <a href="{% url 'signup' %}" class="signup">register</a>
         {% endif %}
          <h1><a href="/" class="Venv">VenvD</a></h1>
            <h3><a href="{% url 'post_new' %}" class="story">Tell story about you too <span class="dot"></span></a></h3>


          <div class="left-list">
            {% for t in categories %}
           <a href="{% url 'category_detail' pk=t.pk%}">{{ t.title }}</a>
            {% endfor %}
          </div>
        </div>
          <div class="add-comments">
            <div class="delete-posts">
              <div class="content container">
                <div class="row">
                  <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
