{% extends 'blog/base.html'%}
{% block content %}
    {% for post in category.posts.all %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1>{{ post.category }}</h1>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p> <a href="{% url 'profile'  username=post.author.username%}">{{ post.author.username }}</a>
        </div>
    {% endfor %}
{% endblock %}
