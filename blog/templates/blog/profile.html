{% extends 'blog/base.html' %}

{% block content %}
    <div>
    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    </div>

        {% for post in profile_user.posts.all %}

        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
        {% endfor %}
{% endblock %}
